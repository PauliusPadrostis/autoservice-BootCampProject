{% extends "base.html" %}
{% block "title" %}Delete order{% endblock%}
{% block "content" %}
<div class="content-section">
    <form method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete order</legend>
            <h2>Are you sure you want to delete the following order? {{ order.vehicle }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'order_detail' order.pk %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
