{% extends "base.html" %}

{% block "content" %}
    <h1>Your current orders</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li class="{% if order.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'order_detail' order.pk %}">{{order.vehicle}}</a> ({{ order.return_due }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You currently have no orders.</p>
    {% endif %}       
{% endblock %}
